<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .calculator {
            background-color: #2472bb;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        
        .calculator .display {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 3px;
            color: #333;
            font-size: 20px;
            margin-bottom: 10px;
            padding: 10px;
            text-align: right;
            width: 100%;
        }
        
        .calculator .buttons {
            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(4, 1fr);
        }
        
        .calculator .button {
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 3px;
            color: #333;
            cursor: pointer;
            font-size: 18px;
            padding: 15px 0;
            transition: background-color 0.3s;
        }
        
        .calculator .button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <div class="button" onclick="clearDisplay()">C</div>
            <div class="button" onclick="appendToDisplay('7')">7</div>
            <div class="button" onclick="appendToDisplay('8')">8</div>
            <div class="button" onclick="appendToDisplay('9')">9</div>
            <div class="button" onclick="appendToDisplay('4')">4</div>
            <div class="button" onclick="appendToDisplay('5')">5</div>
            <div class="button" onclick="appendToDisplay('6')">6</div>
            <div class="button" onclick="appendToDisplay('1')">1</div>
            <div class="button" onclick="appendToDisplay('2')">2</div>
            <div class="button" onclick="appendToDisplay('3')">3</div>
            <div class="button" onclick="appendToDisplay('0')">0</div>
            <div class="button" onclick="appendToDisplay('+')">+</div>
            <div class="button" onclick="appendToDisplay('-')">-</div>
            <div class="button" onclick="appendToDisplay('*')">*</div>
            <div class="button" onclick="appendToDisplay('/')">/</div>
            <div class="button" onclick="calculate()">=</div>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').innerText += value;
        }

        function clearDisplay() {
            document.getElementById('display').innerText = '';
        }

        function calculate() {
            let result;
            try {
                result = eval(document.getElementById('display').innerText);
                document.getElementById('display').innerText = result;
            } catch (error) {
                document.getElementById('display').innerText = 'Error';
            }
        }
    </script>
</body>
</html>
